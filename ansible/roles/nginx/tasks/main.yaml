- name: apt update
  apt:
    update_cache: yes
    cache_valid_time: 3600
- name: install nginx
  apt:
    name: nginx
    state: latest
- name: inatall php
  apt:
    pkg:
    - php7.4-bcmath
    - php7.4-cli
    - php7.4-common
    - php7.4-curl
    - php7.4-gd
    - php7.4-imap
    - php7.4-intl
    - php7.4-json
    - php7.4-mbstring
    - php7.4-mysql
    - php7.4-readline
    - php7.4-soap
    - php7.4-xml
    - php7.4-xmlrpc
    - php7.4-zip
    - php7.4-imagick
    - composer
    - imagemagick
- name: install php-fpm
  apt:
    name: php7.4-fpm
    state: latest
- name: install MariaDB
  apt:
    pkg:
    - mariadb-client
    - mariadb-server
- name: install automysqlbackup
  apt:
    name: automysqlbackup
    state: latest
- name: enable nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
- name: create directory /etc/nginx/serverok
  file:
    path: /etc/nginx/serverok
    state: directory
- name: nginx config
  get_url:
    url: https://raw.githubusercontent.com/serverok/server-setup/master/config/nginx/serverok/wp-fastcgi-cache.conf
    dest: /etc/nginx/serverok/wp-fastcgi-cache.conf
    mode: '0750'
- name: nginx config
  get_url:
    url: https://raw.githubusercontent.com/serverok/server-setup/master/config/nginx/conf.d/sok_cache.conf
    dest: /etc/nginx/conf.d/sok_cache.conf
    mode: '0750'
- name: enable mysql
  systemd:
    name: mysql
    state: started
    enabled: yes
- name: enable php-fpm
  systemd:
    name: php7.4-fpm
    state: started
    enabled: yes
- name: download update-php-ini
  get_url:
    url: https://raw.githubusercontent.com/serverok/server-setup/master/install/update-php-ini.sh
    dest: /usr/local/bin/update-php-ini
    mode: '0755'
- name: update php.ini
  command: /usr/local/bin/update-php-ini
- name: enable password authentication
  replace:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication no$'
    replace: 'PasswordAuthentication yes'
- name: restart ssh
  command: systemctl restart ssh
- name: add add-site script
  get_url:
    url: https://raw.githubusercontent.com/serverok/server-setup/master/tools/sok-nginx-add-site.py
    dest: /usr/local/bin/sok-site-add
    mode: '0755'
