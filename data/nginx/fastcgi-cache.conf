fastcgi_cache_use_stale error timeout invalid_header http_500;
fastcgi_ignore_headers Cache-Control Expires Set-Cookie;
fastcgi_ignore_headers Cache-Control Expires;
add_header X-Cache $upstream_cache_status;

set $skip_cache 0;

if ($query_string != "") {
    set $skip_cache 1;
}

if ($request_method = POST) {
    set $skip_cache 1;
}

if ($request_uri ~* "/wp-admin/|/deploy/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml|/shop.*|/wishlist.*") {
    set $skip_cache 1;
}

if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in|woocommerce_cart_hash|woocommerce_items_in_cart") {
    set $skip_cache 1;
}

fastcgi_cache_bypass $skip_cache;
fastcgi_no_cache $skip_cache;
fastcgi_cache sok_cache;
fastcgi_cache_valid 200 60m;
